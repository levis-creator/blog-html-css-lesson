<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class blog</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <!-- logo -->
        <div>
          <img class="logo" src="assets/classbloglogo.png" alt="logo" />
        </div>

        <!-- page name -->
        <div class="page-name">Blog</div>
        <!-- links -->
        <ul class="navlinks">
          <li>
            <a href="#">write a blog</a>
          </li>
          <li>
            <a href="#">my profile</a>
          </li>
          <li>
            <a href="#">blog site</a>
          </li>
          <li>
            <img class="logo" src="assets/avatar.png" alt="profile" />
          </li>
        </ul>
      </nav>
    </header>
    <!-- landing page -->
    <div class="hero-container">
      <div class="hero-content">
        <!-- introducion text -->
        <div class="text-area">
          <div class="text-content">
            <div class="work-title">marketing blogger</div>
            <div class="nick-name">The writer</div>
            <p>
              "My blog is a place where people ome to when they want to be
              informed, suprised and inspired"
            </p>
            <div class="my-name">Jimmy</div>
          </div>
        </div>
        <!-- landing page image -->
        <div class="image-area">
          <img class="hero-image" src="assets/pngwing.com.png" />
        </div>
      </div>
    </div>
  </body>
</html>
